                    success:
                      type: boolean
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Clear conversation history
      tags:
      - agent
    get:
      consumes:
      - application/json
      description: Get the chat history for an article
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      - default: 50
        description: Max messages to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  properties:
                    article_id:
                      type: string
                    messages:
                      items:
                        type: object
                      type: array
                    total:
                      type: integer
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Get conversation history
      tags:
      - agent
