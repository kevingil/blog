host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: A blog management API with AI-powered writing assistance
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Blog Agent API
  version: "1.0"
paths:
  /agent:
    post:
      consumes:
      - application/json
      description: Submit a chat request to the AI agent for processing
      parameters:
      - description: Chat request
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  properties:
                    request_id:
                      type: string
                    status:
                      type: string
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Submit agent request
      tags:
      - agent
  /agent/artifacts/{articleId}/pending:
    get:
      consumes:
      - application/json
      description: Get all pending artifacts for an article
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  properties:
                    artifacts:
                      items:
                        type: object
                      type: array
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Get pending artifacts
      tags:
      - agent
  /agent/artifacts/{messageId}/accept:
    post:
      consumes:
      - application/json
      description: Accept a pending artifact
      parameters:
      - description: Message ID
        in: path
        name: messageId
        required: true
        type: string
      - description: Optional feedback
        in: body
        name: request
        schema:
          properties:
            feedback:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  properties:
                    success:
                      type: boolean
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Accept artifact
      tags:
      - agent
  /agent/artifacts/{messageId}/reject:
    post:
      consumes:
      - application/json
      description: Reject a pending artifact
      parameters:
      - description: Message ID
        in: path
        name: messageId
        required: true
        type: string
      - description: Optional feedback
        in: body
        name: request
        schema:
          properties:
            feedback:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  properties:
                    success:
                      type: boolean
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Reject artifact
      tags:
      - agent
  /agent/conversations/{articleId}:
    delete:
      consumes:
      - application/json
      description: Clear all chat messages for an article
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
